<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <div class="container">
    <div class="card-nft">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
        <h2>Equilibrium #3429</h2>
        <p>Equilibrium collection promotes balance and calm.</p>
        <div class="card-nft-infos">
          <p><img src="./images/icon-ethereum.svg" alt="time icon"> 0.041 ETH</p>
          <p class="nft-days"> <img src="./images/icon-clock.svg" alt="time-icon"> 3 days left</p>
        </div>
        <div class="card-nft-creator border-top">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Clemi05" target="_blank">Cl√©ment Azalbert</a>.
  </div>
</body>
</html>
